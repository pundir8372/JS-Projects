<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess the number</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <h1>Number guessing game</h1>
    <p>Try and guess a number between 1 to 100.</p>
    <p>You have 10 attempts to guess the right number.</p>
    <form>
      <label for="guessField" id="guess">Guess a number</label>
      <input type="text" id="guessField" class="guessField">
      <input type="submit" id="submit" value="Submit Guess">
    </form>
    <div class="result-Parahs">
      <p>Previous guess:<span class="guesses"></span></p>
      <p>Guess Remaining:<span class="lastResult"></span></p>
      <p class="lowOrHigh"></p>
    </div>

  </div>




  <script src="index.js"></script>
</body>
</html>

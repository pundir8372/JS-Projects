<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiple Image hovering animation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="main">
    <div class="element">
      <h1>Trishul at Tungnath mahadev</h1>
      <img src="https://media.istockphoto.com/id/2040327041/photo/trishul-at-tungnath-mahadev-chopta-uttarakhand-india.jpg?s=2048x2048&w=is&k=20&c=siVilucnHjsQMXQESgipR5UhgROm-u_6HEo7mPh5JYo=">
    </div>
    <div class="element">
      <h1>Beauiful women of village</h1>
      <img src="https://media.istockphoto.com/id/910380108/photo/indian-village-woman-preparing-food.jpg?s=2048x2048&w=is&k=20&c=efW4k1N9mTLq1ylJAqfhloAvOaEiMuowVNpnAptyqOw=">
    </div>
    <div class="element">
      <h1>Village hardwork</h1>
      <img src="https://media.istockphoto.com/id/1514251891/photo/indian-farmer-ploughing-his-fields.jpg?s=2048x2048&w=is&k=20&c=XquGfOLrTX-NFtnJyv-mnkpaIJIOiFumUdfIddvkwrs=">
    </div>
    <div class="element">
      <h1>Best Dog in Uttarakhand</h1>
      <img src="https://media.istockphoto.com/id/993429454/photo/the-himalayan-bhotia-dog.jpg?s=2048x2048&w=is&k=20&c=hlvYp_2RFBNC32OpAQT7_XQ4iNs077PEhMpo_mOMSBI=">
    </div>
    <div class="element">
      <h1>Lunch being prepared in pahadi style.</h1>
      <img src="https://media.istockphoto.com/id/1426232245/photo/open-fire-for-cooking-used-in-rural-indian-village.jpg?s=2048x2048&w=is&k=20&c=C-rp78lbtsCEs3Vuo8437NJdoUC_b1HWJ-F3lRZm5Vs=">
    </div>
  </div>
  





  <Script src="index.js"></Script>
</body>
</html>

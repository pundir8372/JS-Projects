<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Bubble Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="main">
    <div id="panel">
      <div id="panel-Top">
        <div class="element">

      <div id="panel-Bottom">
      
      </div>
    </div>
  </div>






  <script src="index.js"></script>
